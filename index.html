<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>

        <link rel="stylesheet" href="css/styles.css">

    <body>
        <header>
            <nav>
                <h1>Library</h1>
            </nav>
        </header>
        <button class='btn-new-book'>Add New Book</button>
        <form class="add-book d-none">
            <input type="text" name="title" id="book-title" class='d-block' placeholder="Book title here..." required>
            <input type="text" name="author" id="book-author" class='d-block' placeholder="Book author here..." required>
            <input type="number" name="pages" id="book-pages" class='d-block' placeholder="Book pages here..." required>
            <label for="read">Have you read this book yet?</label>
            <input type="checkbox" name="read" id="book-read" class='d-block'>
            <input type="submit" value="Add Book">
        </form>
        <div id='container'>
            <ul>
            </ul>
        </div>
        <script src='main.js'></script>
    </body>
</html>
